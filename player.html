<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            color: #ccc;
        }
        #close-ad {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1em;
        }
        #playtime-label {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 1em;
        }

        #start-video, #pause-video {

        }

</head>
