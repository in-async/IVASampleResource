<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            color: #333;
            /*font-family: "Avenir Next", Verdana, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "游ゴシック", "Yu Gothic", "メイリオ", Meiryo, Osaka, sans-serif;*/
            font-family: "Lucida Grande","Lucida Sans Unicode","Hiragino Kaku Gothic Pro","ヒラギノ角ゴ Pro W3","メイリオ",Meiryo,"ＭＳ Ｐゴシック",Helvetica,Arial,Verdana,sans-serif;
        }

        .none {
            display: none !important;
        }

        /**
         *  動画ページ
         */
        #video-page.fadeIn {
            display: block;
            opacity: 1;
        }

        #video-page.fadeOut {
            opacity: 0;
        }

        #video-page.fillBlack {
            display: block;
            opacity: 1;
            background-color: #000;
            /* アニメーション無効化 */
            -moz-transition: none;
            -o-transition: none;
            -webkit-transition: none;
            transition: none;
        }

        #video-page {
            /*display: none;*/
            opacity: 0;
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            color: #ccc;
            left: 0;
            top: 0;
            /* アニメーション設定 */
            -moz-transition: opacity .8s;
            -o-transition: opacity .8s;
            -webkit-transition: opacity .8s;
            transition: opacity .8s;
            /* ドラッグによる選択無効化 */
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            /* タップによるハイライトを無効化 */
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        #skip-video {
            position: absolute;
            top: 0;
            right: 0;
            margin: 2.5%;
            padding: 2.5%;
            display: none;
        }

        #playtime {
            position: absolute;
            bottom: 5%;
            right: 5%;
        }

        #playtime-label {
            display: block;
            font-size: .95em;
            line-height: 2.4;
            width: 2.4em;
            text-align: center;
        }

        #playtime-svg {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #start-video, #pause-video {
            display: none;
            margin: 2.5%;
            padding: 2.5%;
        }

        /**
         *  エンドカードページ
         */
        #endcard-page.fadeIn {
            z-index: 10;
            display: block;
            -moz-transition: left linear .3s;
            -o-transition: left linear .3s;
            -webkit-transition: left linear .3s;
            transition: left linear .3s;
            left: 0 !important;
        }

        #endcard-page.fadeOut {
            z-index: 10;
            -moz-transition: left linear .3s;
            -o-transition: left linear .3s;
            -webkit-transition: left linear .3s;
            transition: left linear .3s;
            left: 100% !important;
        }

        #endcard-page {
            /*display: none;*/
            position: absolute;
            background: #eee;
            width: 100%;
            height: 100%;
            left: 100%;
            top: 0;
        }

        #image-frame #video-thumbnail-panel {
            position: relative;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            width: 100%;
            padding: 0;
            margin-left: 3%;
        }

            #image-frame #video-thumbnail-panel #video-thumbnail {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: no-repeat center;
                background-size: contain;
                -moz-background-origin: content-box;
                -webkit-background-origin: content-box;
                background-origin: content-box;
                opacity: .5;
            }

            #image-frame #video-thumbnail-panel #replay-video {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                width: 64%;
                height: auto;
            }
        /*#image-frame #video-thumbnail-panel:after {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

            content: '';
            display: block;
            width: 64%;
            height: 100%;

            background: url("btn_replay.png") no-repeat center center;
            background-size: contain;
        }*/
        /*#image-frame div.fadeOut {
            -moz-transition: left linear .1s;
            -o-transition: left linear .1s;
            -webkit-transition: left linear .1s;
            transition: left linear .1s;
            left: 0 !important;
        }*/
        #detail-frame {
            float: left;
            width: 100%;
            height: 33%;
            /*padding: 1.8em 1.5em;*/
            position: relative;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-align: center;
            /*background: linear-gradient(#fff, #ccc);*/
            background: #fff;
        }

        #detail-panel {
            position: absolute;
            top: 12%;
            bottom: 12%;
            left: 1.5em;
            right: 1.5em;
            margin: auto;
            /*height: 100%;*/
            max-height: 130px;
            max-width: 480px;
        }

        #app-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 62px;
            height: 62px;
            border-radius: 15%;
            /*border: 1px solid #ccc;*/
            box-shadow: 1px 1px #ccc;
        }

        #app-detail {
            position: absolute;
            left: 62px;
            top: 0;
            height: 62px;
            text-align: left;
            padding: 0 0 0 1em;
            /* ellipsis 対応 */
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        #app-title {
            font-size: 18px;
            line-height: 1.3;
            max-height: 2.6em;
            overflow: hidden;
        }

        #app-name {
            font-weight: bold;
            letter-spacing: .05em;
        }

        #app-seller {
            font-size: .9em;
        }

        #app-rating {
            font-size: .8em;
            white-space: nowrap;
        }

        #app-rating-average {
            position: relative;
            color: #ff6a00;
            display: inline-block;
        }

        #app-rating-average-foreground {
            position: absolute;
            overflow: hidden;
            width: 0;
            /* 文字グラデーション */
            /*background: -webkit-gradient(linear, left top, left bottom, from(#ffb682), color-stop(0.4, #ffb682), color-stop(0.5, #ff6a00), to(#ff6a00));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;*/
        }

        #app-rating-count {
            display: inline;
            color: #777;
        }

        #transfer-button {
            position: absolute;
            top: 62px;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: 10px;
            /*font-size: 24px;
            padding: .5em;
            display: block;
            border-radius: 1em;
            letter-spacing: .2em;
            text-indent: .2em;
            text-align: center;
            color: #fff;
            background: #709FEF;
            background: -webkit-linear-gradient(#709FEF, #4E7FD2);
            background: linear-gradient(#709FEF, #4E7FD2);*/
            max-width: 100%;
            max-height: 100%;
        }
        #logo {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 3%;
            max-width: 100%;
            height: 1em;
            margin: auto;
        }
        /*#transfer-button img {
            max-width: 100%;
            max-height: 100%;
        }*/
        #close-ad {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 9999;
            /*color: #8192EA;
            border: 2px solid #888;
            border-radius: 1em;
            font-weight: bold;
            background-color: #fff;
            opacity: .75;
            font-size: 30px;
            margin: 2.5%;
            width: 1em;
            height: 1em;
            line-height: 1;
            text-align: center;*/
            margin: 1%;
            width: 8%;
        }

        @media only screen and (orientation:landscape) {
            #image-frame {
                width: 50%;
                height: 100%;
            }

            #detail-frame {
                width: 50%;
                height: 100%;
            }

            #close-ad {
                width: auto;
                height: 8%;
            }
        }
    </style>
</head>

            </svg>
        </div>
    </div>

    <script type="text/javascript">
        // console.log をネイティブ API に渡し、IDE に出力
        var isLogging = location.search.indexOf('log=0') < 0;
        var consoleObj = console;
        console = {
            log: function (msg) {
                if (!isLogging) return;

                consoleObj.log(msg);
                nativeApi('log', { message: msg });
            }
        };

        var callbacks = [];
        /**
         *  ネイティブ API（SDK） の呼び出し
         */
        function nativeApi(method, jsonArgs, callback) {
            if (callback) {
                if (!jsonArgs) {
                    jsonArgs = {};
                }
                jsonArgs.__callbackId = callbacks.push(callback);
            }
            var args = '';
            if (jsonArgs) {
                try {
                    args = encodeURIComponent(JSON.stringify(jsonArgs));
                } catch (ex) {
                    method = 'log';
                    args = encodeURIComponent(JSON.stringify({ message: ex.message, error: ex }));
                }
            }
            //loadFrame('native://' + method + '/?args=' + args + '&callback=' + );
            loadFrame('native://' + method + '/' + args);
        }
        /**
         *  ネイティブ（SDK）からのコールバック
         */
        function native_callback(callbackId, result) {
            console.log('native_callback: ' + callbackId);
            callbacks[callbackId - 1](result);
            delete callbacks[callbackId - 1];
        }
        /* iframe を利用したネイティブ API の呼び出し */
        function loadFrame(url) {
            //        document.getElementById('iframe').setAttribute('src', url);
            var iframe = document.createElement('iframe');
            iframe.setAttribute("height", "1px");
            iframe.setAttribute("width", "1px");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute('src', url);
            document.documentElement.appendChild(iframe);
            iframe.parentNode.removeChild(iframe);
            iframe = null;
        }

        /**
         *  整数をカンマ区切りの文字列に変換します。
         */
        function toCommify(num) {
            return String(num).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, '$1,');
        }

        window.onerror = function (errMsg, url, lineNumber) {
            console.log(errMsg + ", file=" + url + ":" + lineNumber);
        }

        //cxは円の中心のx座標;
        //cyは円の中心のy座標;
        //rは半径;
        //startDegreeは扇形の始まりの中心角(度数法);
        //finishDegreeは扇形の終わりの中心角(度数法);
        //strokeWidthは線の幅;
        function drawArc(path, cx, cy, r, startDegree, finishDegree, strokeWidth) {
            //円弧の始まりの座標;
            var startX = cx + r * Math.sin(startDegree / 180 * Math.PI);
            var startY = cy - r * Math.cos(startDegree / 180 * Math.PI);
            //円弧の終わり座標;
            var finishX = cx + r * Math.sin(finishDegree / 180 * Math.PI);
            var finishY = cy - r * Math.cos(finishDegree / 180 * Math.PI);
            //扇形の角度が180度を超えているか;
            var largeArcFlag = (finishDegree - startDegree <= 180) ? 0 : 1;

            //扇形の中心点へ移動するコマンド;
            var move = 'M' + startX + ' ' + startY + ' ';
            //円弧を描くコマンド;
            var arc = 'A' + r + ' ' + r + ' ' + 0 + ' ' + largeArcFlag + ' ' + 1 + ' ' + finishX + ' ' + finishY + ' ';

            // path要素を作成
            path.setAttributeNS(null, 'd', move + arc);
            path.setAttributeNS(null, 'stroke-width', strokeWidth);

            return path;
        }
    </script>

            });

            // 少なくとも iOS 6 にてローテーション時に画像が不適切な大きさにリサイズ表示されてしまう不具合ので、その対処
            // ref: http://stackoverflow.com/questions/12102235/how-to-fit-to-screen-after-changing-viewport-width-on-orientation-change
            document.addEventListener('orientationchange', function () {
                var iOS = navigator.userAgent.match(/(iPad|iPhone|iPod)/g);
                if (iOS) {
                    var ios = navigator.appVersion.match(/OS (\d+)_(\d+)/);
                    var iosVer = [parseInt(ios[1]), parseInt(ios[2])];
                    if (iosVer[0] <= 6) {
                        var viewportmeta = document.querySelector('meta[name="viewport"]');
                        if (viewportmeta) {
                            //if (viewportmeta.content.match(/width=device-width/)) {
                            viewportmeta.content = viewportmeta.content.replace(/width=[^,]+/, 'width=1');
                            //}
                            viewportmeta.content = viewportmeta.content.replace(/width=[^,]+/, 'width=' + window.innerWidth);
                        }
                    }
                }
                // If you want to hide the address bar on orientation change, uncomment the next line
                // window.scrollTo(0, 0);
            });


            /**
             *  初期化イベント
             */
            document.addEventListener('DOMContentLoaded', function () {
                console.log('DOMContentLoaded');
                _videoPageElem = document.getElementById('video-page');
                _startVideoElem = document.getElementById('start-video');
                _pauseVideoElem = document.getElementById('pause-video');
                _skipVideoElem = document.getElementById('skip-video');
                _endcardPageElem = document.getElementById('endcard-page');
                _playtimeLabelElem = document.getElementById('playtime-label');
                _playtimeSvgElem = document.getElementById('playtime-svg');
                _playtimeSvgPathElem = document.getElementById('playtime-svg-path');
                _videoThumbnailPanelElem = document.getElementById('video-thumbnail-panel');
                _videoThumbnailElem = document.getElementById('video-thumbnail');
                _replayVideoElem = document.getElementById('replay-video');
                _slider = new ImageSlider(document.getElementById('image-frame'));

                /**
                 *  動画ページのタップイベント
                 */
                _videoPageElem.addEventListener('click', VideoPageElem_click);
                /**
                 *  広告スキップボタンのクリックイベント
                 */
                if (_skipVideoElem) {
                    _skipVideoElem.addEventListener('click', function () {
                        console.log('skipVideo');
                        nativeApi('skipVideo');
                        nativeApi('closeAd');
                    });
                }
                /**
                 *  広告再生ボタンのクリックイベント
                 */
                if (_startVideoElem) {
                    _startVideoElem.addEventListener('click', function () {
                        console.log('start-video.click');
                        nativeApi('startVideo');
                    });
                }
                /**
                 *  広告停止ボタンのクリックイベント
                 */
                if (_pauseVideoElem) {
                    _pauseVideoElem.addEventListener('click', function () {
                        console.log('pause-video.click');
                        nativeApi('pauseVideo');
                    });
                }
                /**
                 *  ストア遷移ボタンのクリックイベント
                 */
                document.getElementById('transfer-button').addEventListener('click', function () {
                    console.log('transfer-button.click');
                    //            nativeApi('openUrl', {url: _creative.transfer_url});

                    var json = createBaseLog();
                    json.redirect_url = _creative.ad_template_params.transfer_url;
                    var queryItems = [];
                    for (var key in json) {
                        queryItems.push(encodeURIComponent(key) + '=' + encodeURIComponent(json[key]));
                    }
                    var logClickUrl = _settings.log_click_url + '?' + queryItems.join('&');
                    nativeApi('openClickUrl', { url: logClickUrl });
                });
                /**
                 *  広告クローズボタンのクリックイベント
                 */
                document.getElementById('close-ad').addEventListener('click', function () {
                    console.log('close-ad.click');
                    //location.href = "native://closeAd/?args={xxx:bbb}&callback=hogehoge&close_ad=true";
                    //window.close();
                    nativeApi('closeAd');
                });
                /**
                 *  広告リプレイボタンのクリックイベント
                 */
                if (_replayVideoElem) {
                    _replayVideoElem.addEventListener('click', function () {
                        _videoPageElem.className = 'fillBlack';
                        _endcardPageElem.className = 'fadeOut';

                        // エンドカードを滑らかにスライドアウトさせた後に動画をリプレイ
                        setTimeout(function () {
                            //_videoPageElem.className = 'fadeIn';
                            VideoPageElem_click();
                            nativeApi('replayVideo', { orientationAnimated: false });
                        }, 250);
                    });
                }

                /* 広告情報の取得 */
                nativeApi("getAdInfo", null, function (result) {
                    console.log("callback getAdInfo");
                    _media = result.media;
                    _settings = _media.settings;
                    _device = result.device;
                    var zoneEid = result.zoneEid;
                    var campaignId = result.campaignId;
                    var creativeId = result.creativeId;

                    // 動画広告のセットアップ
                    setup(zoneEid, campaignId, creativeId);
                });
            });

            /**
             *  動画広告のセットアップイベント
             */
            function setup(zoneEid, campaignId, creativeId) {
                console.log('setup(zoneEid:' + zoneEid + ', campaignId:' + campaignId + ', creativeId:' + creativeId + ')');

                // Zone モデルを取得
                for (var zoneIdx in _media.zones) {
                    var zone = _media.zones[zoneIdx];
                    if (zone.zone_eid == zoneEid) {
                        _zone = zone;
                        break;
                    }
                }

                // Campaign モデルを取得
                for (var campaignIdx in _zone.campaigns) {
                    var campaign = zone.campaigns[campaignIdx];
                    if (campaign.campaign_id == campaignId) {
                        _campaign = campaign;
                        break;
                    }
                }

                // Creative モデルを取得
                for (var creativeIdx in _campaign.creatives) {
                    var creative = campaign.creatives[creativeIdx];
                    if (creative.creative_id == creativeId) {
                        _creative = creative;
                        break;
                    }
                }
            }
            //function onOpenAd(zoneEid) {
            //    console.log('onOpenAd');
            //}
            //function onCloseAd(zoneEid) {
            //    console.log('onCloseAd');
            //}
            //            /**
            //             *  動画再生の開始イベント
            //             */
            //            function native_onStartedAd(zoneEid) {
            //                console.log('native_onStartedAd');
            //            }

            /**
             *  動画再生の準備完了イベント
             */
            function native_onPreparedVideo(duration) {
                console.log('native_onPreparedVideo');
                _duration = duration;

                //// 残秒数の更新
                //native_onUpdateTime(0, duration);
            }
            /**
             *  広告の全ての準備完了イベント
             */
            function native_onPreparedAd() {
                console.log("native_onPreparedAd");

                // 動画再生
                //_videoPageElem.className = 'fadeIn';
                _videoPageElem.className = '';
                setTimeout(function () {
                    VideoPageElem_click();
                }, 0);
                nativeApi('startVideo');

                // エンドカード関連素材をロード
                setTimeout(function () {
                    // アプリタイトルを設定
                    document.getElementById('app-name').innerHTML = _creative.ad_template_params.app_name;
                    document.getElementById('app-seller').innerHTML = _creative.ad_template_params.seller_name;

                    // アプリレーティングを設定
                    document.getElementById('app-rating-average-foreground').style.width = (_creative.ad_template_params.average_rating * 20) + '%';
                    document.getElementById('app-rating-count').innerHTML = '(' + toCommify(_creative.ad_template_params.rating_count) + ')';

                    // エンドカード画像をロード
                    var imageUrls = _creative.ad_template_params.screenshot_urls;
                    for (var i in imageUrls) {
                        // imgUrl 固定化の為のクロージャ
                        (function () {
                            // img 要素を先に追加（順番固定）
                            var imgElem = _slider.addImageUrl(null);

                            // スクリーンショット画像をロード
                            var imgUrl = imageUrls[i];
                            nativeApi('getCreativeAsBase64', { creativeUrl: imgUrl, async: true }, function (result) {
                                console.log('callback getCreativeAsBase64: ' + imgUrl);
                                imgElem.setAttribute('src', result);
                                //_slider.addImageUrl(result);
                            });
                        })();
                    }

                    // リプレイ要素をスライダーに追加
                    if (_videoThumbnailPanelElem) {
                        _slider.addImageElement(_videoThumbnailPanelElem);
                    }

                    // アプリアイコン画像を設定
                    var iconUrl = _creative.ad_template_params.icon_url;
                    nativeApi('getCreativeAsBase64', { creativeUrl: iconUrl, async: true }, function (result) {
                        console.log('callback getCreativeAsBase64: ' + iconUrl);
                        document.getElementById('app-icon').setAttribute('src', result);
                    });

                    if (_videoThumbnailElem) {
                        // 動画サムネイルを生成し、リロードボタンにロード
                        nativeApi('getVideoThumbnailAsBase64', { position: .5 * _duration, async: true }, function (result) {
                            console.log('callback getVideoThumbnailAsBase64');

                            _videoThumbnailElem.style.backgroundImage = 'url("' + result + '")';
                        });
                    }
                }, 50);
            }
            /**
            *  動画再生の終了イベント
            */
            function native_onFinishedAd(playtime, skipped, completedViewCount) {
                console.log('native_onFinishedAd');
                //console.log({ playtime: playtime, skipped: skipped });

                // 動画フレームに代わり、エンドカードフレームを表示
                if (!skipped) {
                    //_videoPageElem.className = '';
                    _videoPageElem.className = 'none';
                    _endcardPageElem.className = 'fadeIn';
                    _slider.setIndex(0);
                }

                // エンドカードのスライドインを滑らかにする為、スライドイン後に再生ログを送信
                setTimeout(function () {
                    // 再生ログを送信
                    var postJson = createBaseLog();
                    postJson.view_time = playtime;
                    postJson.view_completed = !skipped;
                    nativeApi('sendViewLog', { postJson: postJson, async: true });
                }, 250);
            }
            /**
             *  動画再生の経過時間の更新イベント
             */
            function native_onUpdateTime(elapsed, duration) {
                console.log('native_onUpdateTime');

                // 残り再生秒数を表示
                var remained = duration - elapsed;
                if (remained < 0) {
                    remained = 0;
                }
                _playtimeLabelElem.innerHTML = Math.floor(remained);

                // 円形プログレスバーの更新
                var startDegree = elapsed / duration * 360;
                _playtimeSvgElem.setAttribute('viewBox', '0 0 10 10');
                drawArc(_playtimeSvgPathElem, 5, 5, 4, startDegree, 360.0, '1px');
            }
            /**
             *  動画再生のエラーイベント？
             */
            function native_onFailed(reason, zoneEid) {
                console.log('native_onFailed');
            }


            /**
             *  動画ページ要素のクリックイベントハンドラ
             */
            function VideoPageElem_click() {
                if (_videoPageElem.className == 'fadeIn') {
                    _videoPageElem.className = 'fadeOut';
                } else {
                    _videoPageElem.className = 'fadeIn';
                    if (_videoPageFadeOutTimerId) {
                        clearTimeout(_videoPageFadeOutTimerId);
                    }
                    _videoPageFadeOutTimerId = setTimeout(function () {
                        _videoPageElem.className = 'fadeOut';
                    }, 2500);
                }
            }


            /**
             *  再生ログ、クリックログにて共通のログデータを生成します。
             */
            function createBaseLog() {
                var json = {
                    zone_id: _zone.zone_id,
                    campaign_id: _campaign.campaign_id,
                    creative_id: _creative.creative_id,
                };
                for (var key in _device) {
                    json[key] = _device[key];
                }
                return json;
            }
        } catch (ex) {
            console.log(ex);
        }
    </script>
